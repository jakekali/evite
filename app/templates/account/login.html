{% extends 'base/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login-modal.css' %}">



<style>
    .login-modol-container3 {
        width: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
        background-color: white;
        text-align: left;
        padding: 2%;
        padding-top: 0.5%;
    }

    .login-modol-container3 form {
        width: 100%;
    }

    .login-modol-container3 input {
        color: var(--dl-color-gray-black80);
        cursor: auto;
        padding: 0.5rem 1rem;
        margin: 0.5rem 0;
        background-color: var(--dl-color-pallet-green);
        border: 1px solid var(--dl-color-pallet-green);
    }

    .login-modol-container3 input:focus {
        border: 1px solid var(--dl-color-gray-black80);
    }

    .login-modol-container3 .meforgot {
        display: block;
        text-align: center;
        text-decoration: underline;
    }

    .home-text11 {
        border-bottom: 1px solid #e0e0e0;
        margin-bottom: 1rem;
    }
    
    .button-row {
        display: flex;
        margin: 1rem;
        justify-content: center;
    }

    .button-row button {
        margin: 1rem;
    }


</style>

<div class="home-container">
  <div class="home-main">
    <div class="login-modol-container3">
    <h3 class="home-text11" style="text-align: center; width: 100%">Login</h3>
      {% comment %} <form method = "post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
            <button class="home-button button" type="submit" value="Submit"> Login </button>
    </form> {% endcomment %}
    {% load socialaccount %}

    <div class="home-container05">
        <form action="{% provider_login_url 'google' %}" method="post">
            {% csrf_token %}
        <button style="margin: auto" class="home-button button" type="submit"> Login with Google </button>
        </form>
    </div>
    
    


  </div>

</div>
{% endblock %}
