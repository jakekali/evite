<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Envelope</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
    // Setup scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create envelope geometry
    const envelopeGeometry = new THREE.BoxGeometry(2, 1, 1);
    const envelopeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
    const envelope = new THREE.Mesh(envelopeGeometry, envelopeMaterial);
    scene.add(envelope);

    // Set initial position
    envelope.position.set(0, 0, -5);

    // Animation
    let isOpen = false;

    function openEnvelope() {
      if (!isOpen) {
        const targetRotation = Math.PI / 4;
        const duration = 1000;
        const easeFunction = TWEEN.Easing.Quadratic.InOut;
        new TWEEN.Tween(envelope.rotation)
          .to({ y: targetRotation }, duration)
          .easing(easeFunction)
          .start();
        isOpen = true;
      }
    }

    function closeEnvelope() {
      if (isOpen) {
        const targetRotation = 0;
        const duration = 1000;
        const easeFunction = TWEEN.Easing.Quadratic.InOut;
        new TWEEN.Tween(envelope.rotation)
          .to({ y: targetRotation }, duration)
          .easing(easeFunction)
          .start();
        isOpen = false;
      }
    }

    // Event listeners
    document.addEventListener('keydown', function (event) {
      if (event.key === 'o') {
        openEnvelope();
      } else if (event.key === 'c') {
        closeEnvelope();
      }
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      TWEEN.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
